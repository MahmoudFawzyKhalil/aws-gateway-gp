server.port= 5858
spring.datasource.url=jdbc:mysql://localhost:3306/gpdb
spring.datasource.username=gpuser
spring.datasource.password=gpuser
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

auth.jwt.secretKey=jetsSecretKeyIntake42ForGPProjectAndItIsSoSecret
auth.jwt.expiration=2
auth.jwt.prefix=Bearer
auth.jwt.ttl=2

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
springfox.documentation.swagger.use-model-v3=true

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss


spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379




